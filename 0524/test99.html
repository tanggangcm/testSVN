<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99</title>
    <style>
        td {
            border: 1px solid #000;
        }
    </style>
    <script>
        document.write("<table align='center'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for(var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i + "*" + j + "=" + (i * j) + "&emsp;");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
