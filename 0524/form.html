<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>from</title>
</head>
<body>
    <form action="" method="get">
        <label for="username">用户名</label>
        <input type="text" name="username" id="username" placeholder="请输入用户名" /><br />
        <label for="password">密码</label>
        <input type="password" name="password" id="password" placeholder="请输入密码" /><br />
        <label for="gender">性别</label>
        <input type="radio" name="gender" id="gender" value="male" />男
        <input type="radio" name="gender" value="female" />女<br />
        <label for="hobby">爱好</label>
        <input type="checkbox" name="hobby" value="shopping" id="hobby">购物
        <input type="checkbox" name="hobby" value="java">Java
        <input type="checkbox" name="hobby" value="game">game<br />
        <label for="fileImage">图片选择</label>
        <input type="file" name="fileImage" id="fileImage" /><br />
        <label for="hidden">隐藏域</label>
        <input type="hidden" name="hidden" id="hidden" /><br />
        <label for="colorSelect">取色器</label>
        <input type="color" name="colorSelect" id="colorSelect" /><br />
        <label for="birthday">生日</label>
        <input type="date" name="birthday" id="birthday" /><br />
        <label for="birthday1">生日1</label>
        <input type="datetime-local" name="birthday1" id="birthday1" /><br />
        <label for="email">邮箱</label>
        <input type="email" name="email" id="email" /><br />
        <label for="number">数字</label>
        <input type="number" name="number" id="number" /><br />
        <br />
        <input type="submit" value="submit" />
        <input type="button" value="button" />
        <input type="image" src="image/iamge.jpg" />
    </form>
</body>
</html>
