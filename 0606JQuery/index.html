<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        $(function() {
            $('#div1').css('backgroundColor', 'pink');
            $('#div2').css('background-color', 'red');
        });
    </script>
</body>
</html>
